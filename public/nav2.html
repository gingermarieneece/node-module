<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<style type="text/css">
		* {
		  box-sizing: border-box;
		  font-family: 'Montserrat', sans-serif;
		}

		.main-navigation {
		  border-bottom: 1px solid #ddd;
		  margin: 2em;
		}

		ul {
		  margin: 0;
		  padding: 0;
		}

		.menu {
		  display: flex;
		  flex-direction: column;
		}
		.menu li {
		  display: block;
		  list-style-type: none;
		  text-transform: uppercase;
		}
		.menu li a {
		  display: flex;
		  text-align: center;
		  text-decoration: none;
		  color: #777;
		  padding: 1rem;
		}
		.menu li a:hover {
		  background: #777;
		  color: #fff;
		}
		.menu .menu-item-has-children .glyphicon-chevron-down{
		       top:.5rem;
		       font-size:70%;
		} 

		@media (min-width: 800px) {
		  .menu {
		    flex-direction: row;
		    justify-content: space-between;
		  }
		}
		 

		nav ul ul {
		  display: none;
		}

		@media (min-width: 800px) {
		  nav ul ul {
		    display: none;
		    position: absolute;
		  }
		}
		nav ul li:hover > ul {
		  display: block;
		  color: #fff;
		  padding-left: 2rem;
		}

		@media (min-width: 800px) {
		  nav ul li:hover > ul {
		    padding-left: 0;
		    background: #777;
		  }

		  nav ul li:hover > ul a {
		    color: #fff;
		  }

		  .sub-menu li {
		    display: flex;
		    padding-right: 2em;
		  }
		  .sub-menu li:hover, .sub-menu li a:hover {
		    background: #ddd;
		    color: #777;
		  }

		  nav ul ul ul {
		    margin: 0 0 0 100%;
		    box-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
		  }

		     
		}

		.title{
			text-align: center;
		}
	</style>
</head>
<body>

<nav class="main-navigation">
  <ul class="menu">
    <li><a href="/nav1">Nav 1</a></li>
    <li><a href="nav2">Nav 2</a></li>
    <li class="menu-item-has-children"><a href="#">Nav 3&nbsp;<span class="glyphicon glyphicon-chevron-down"></span></a>
      <ul class="sub-menu">
        <li><a href="/nav3-a">Nav 3 - A</a></li>
        <li><a href="/nav3-b">Nav 3 - B</a>
        </li>
        <li><a href="/nav3-c">Nav 3 - C</a></li>
      </ul>
    </li>
    <li><a href="/nav4">Nav 4</a></li>
    <li><a href="/nav5">nav 5</a></li>
  </ul>
</nav>

<h4 class="title">Nav 2</h4>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$("nav ul li").on('click',function(){

	$(this).removeClass("open").addClass("open");
});

</script>
</body> 
</html>
